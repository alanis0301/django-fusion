{% load static %}
<section id="testimonial" class="testimonial section-padding">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div id="testimonials" class="owl-carousel wow fadeInUp" data-wow-delay="1.2s">
          {% for cliente in clientes %}
              <div class="item">
                <div class="testimonial-item">
                  <div class="img-thumb">
                    <img src="{{ cliente.imagem.thumb.url }}" alt="">
                  </div>
                  <div class="info">
                    <h2><a href="#">{{ cliente.nome }}</a></h2>
                    <h3><a href="#">{{ cliente.cargo }}</a></h3>
                  </div>
                  <div class="content">
                    <p class="description">{{ cliente.feedback }}</p>
                  </div>
                </div>
              </div>
          {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </section>
